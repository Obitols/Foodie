<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="admin.css">
    <title>Admin</title>
</head>

<body>
    <nav>
        <div style="margin-left: 3%;">
            <h1>Foodie</h1>
            <h5>Admin Panel</h5>
        </div>
        <img src="/images/bubble.png" alt="" style="margin-right: 3%;">
    </nav>
    <main>
        <aside>
            <div onclick="showDiv('box1')">
                <img src="" alt="+">
                <span>Add items</span>
            </div>
            <div onclick="showDiv('box2')">
                <img src="" alt="+">
                <span>List items</span>
            </div>
            <div onclick="showDiv('box3')">
                <img src="" alt="+">
                <span>orders</span>
            </div>
        </aside>
        <section class="box1" style="display: none;">
            <form action="http://localhost:3000/food_menu" method="POST" enctype="multipart/form-data"
                id="foodMenuForm">
                <div>
                    <label for="image">Upload Image</label>
                    <input type="file" name="image" accept="image/*">
                </div>
                <div>
                    <label for="productName">Product Name</label>
                    <input type="text" name="productName">
                </div>
                <div>
                    <label for="productTitle">Product Title</label>
                    <input type="text" name="productTitle">
                </div>
                <div class="cat">
                    <div>
                        <label for="category">Product Category</label>
                        <select id="category" name="category">
                            <option value="">Select Category</option>
                            <option value="breakfast">breakfast</option>
                            <option value="dinner">dinner</option>
                            <option value="lunch">lunch</option>
                            <option value="dessert">dessert</option>
                            <option value="beverage">beverage</option>
                        </select>
                    </div>
                    <div>
                        <label for="type">Product Type</label>
                        <select id="type" name="type">
                            <option value="">Select Type</option>
                        </select>
                    </div>
                    <div>
                        <label for="price">Product Price</label>
                        <input type="number" name="price">
                    </div>
                    <div>
                        <button type="button" id="uploadFoodButton">Upload</button>
                    </div>
                </div>
            </form>

        </section>
        <section class="box2" style="display: none;">
            <h3 style="margin-left: 5%;">All Food List</h3>
            <table>
                <thead>
                    <tr>
                        <th>image</th>
                        <th>name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="allitems"></tbody>
            </table>
        </section>
        <section class="box3" style="display: block;">
            <h4>Order Page</h4>
            <div class="orderpage"></div>
        </section>
    </main>
    <script src="admin.js"></script>
    <script>
        document.getElementById("uploadFoodButton").addEventListener("click", () => {
            const form = document.getElementById("foodMenuForm");
            const formData = new FormData(form);

            for (let [key, value] of formData.entries()) {
                if (typeof value === "string" && !value.trim()) {
                    alert("Please fill all fields.");
                    return;
                }
            }
            fetch(form.action, {
                method: "POST",
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    form.reset();
                })
                .catch(err => {
                    alert("Error: " + err.message);
                });
        });

    </script>
</body>

</html>

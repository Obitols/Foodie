
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Menu</title>
    <style>
        .choice, .choicebtn {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .choice li {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #ccc;
            list-style: none;
        }
        .choicebtn button {
            padding: 5px 10px;
        }
        .products {
            margin-top: 20px;
        }
        .product {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<ul class="choice">
    <li onclick="filterProducts('all');changeMenu('all');">All</li>
    <li onclick="filterProducts('breakfast');changeMenu('breakfast')">Breakfast</li>
    <li onclick="filterProducts('dinner');changeMenu('dinner')">Dinner</li>
    <li onclick="filterProducts('lunch');changeMenu('lunch');">Lunch</li>
    <li onclick="filterProducts('dessert');changeMenu('dessert');">Dessert</li>
    <li onclick="filterProducts('beverage');changeMenu('beverage');">Beverage</li>
</ul>

<hr>

<div class="choicebtn">
    <!-- <button onclick="filterByCategory('all')">SetMenu</button> -->
    <button onclick="filterByCategory('a1')">Bread</button>
    <button onclick="filterByCategory('a2')">Sandwich</button>
    <button onclick="filterByCategory('a3')">Burger</button>
    <button onclick="filterByCategory('a4')">Pasta</button>
    <button onclick="filterByCategory('a5')">Pizza</button>
</div>

<div class="products"></div>

<script>
    const products = {
        data1: [
            { ptname: "Bread 1", category: "br1", price: "30", image: "bubble.png" },
            { ptname: "Bread 2", category: "br2", price: "40", image: "bubble.png" },
            { ptname: "Bread 3", category: "br3", price: "30", image: "bubble.png" },
            { ptname: "Bread 4", category: "br4", price: "40", image: "bubble.png" },
            { ptname: "Bread 5", category: "br5", price: "40", image: "bubble.png" }
        ],
        data2: [
            { ptname: "Sandwich 1", category: "di1", price: "30", image: "bubble.png" },
            { ptname: "Sandwich 2", category: "di2", price: "40", image: "bubble.png" },
            { ptname: "Sandwich 3", category: "di3", price: "30", image: "bubble.png" },
            { ptname: "Sandwich 4", category: "di4", price: "40", image: "bubble.png" },
            { ptname: "Sandwich 5", category: "di5", price: "40", image: "bubble.png" }
        ],
        data3: [
            { ptname: "Burger 1", category: "l1", price: "30", image: "bubble.png" },
            { ptname: "Burger 2", category: "l2", price: "40", image: "bubble.png" },
            { ptname: "Burger 3", category: "l3", price: "30", image: "bubble.png" },
            { ptname: "Burger 4", category: "l4", price: "40", image: "bubble.png" },
            { ptname: "Burger 5", category: "l5", price: "40", image: "bubble.png" }
        ],
        data4: [
            { ptname: "Pasta 1", category: "de1", price: "30", image: "bubble.png" },
            { ptname: "Pasta 2", category: "de2", price: "40", image: "bubble.png" },
            { ptname: "Pasta 3", category: "de3", price: "30", image: "bubble.png" },
            { ptname: "Pasta 4", category: "de4", price: "40", image: "bubble.png" },
            { ptname: "Pasta 5", category: "de5", price: "40", image: "bubble.png" }
        ],
        data5: [
            { ptname: "Pizza 1", category: "be1", price: "10", image: "bubble.png" },
            { ptname: "Pizza 2", category: "be2", price: "20", image: "bubble.png" },
            { ptname: "Pizza 3", category: "be3", price: "30", image: "bubble.png" },
            { ptname: "Pizza 4", category: "be4", price: "40", image: "bubble.png" },
            { ptname: "Pizza 5", category: "be5", price: "40", image: "bubble.png" }
        ],
        data6: [
            { ptname: "A", category: "a1", price: "10", image: "bubble.png" },
            { ptname: "B", category: "a2", price: "20", image: "bubble.png" },
            { ptname: "C", category: "a3", price: "30", image: "bubble.png" },
            { ptname: "D", category: "a4", price: "40", image: "bubble.png" },
            { ptname: "E", category: "a5", price: "40", image: "bubble.png" }
        ]
    };

    let currentMenu = 'data5';

    const renderProducts = (data) => {
        const productsDiv = document.querySelector('.products');
        productsDiv.innerHTML = '';
        data.forEach(item => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `
                <strong>${item.ptname}</strong> - ${item.category} - $${item.price}
            `;
            productsDiv.appendChild(productDiv);
        });
    };

    const filterProducts = (type) => {
        if (type === 'all') {
          renderProducts([...products.data1, ...products.data2, ...products.data3, ...products.data4, ...products.data5, ...products.data6]);
        } 
        else if (type === 'breakfast'){
          renderProducts([...products.data1]);
        }
        else if (type === 'dinner'){
          renderProducts([...products.data2]);
        }
        else if (type === 'lunch'){
          renderProducts([...products.data3]);
        }
        else if (type === 'dessert'){
          renderProducts([...products.data4]);
        }
        else if (type === 'beverage'){
          renderProducts([...products.data5]);
        }
    };

    const filterByCategory = (category) => {
      const filteredData = products[currentMenu].filter(item => category === 'all' || item.category === category);
      renderProducts(filteredData);
    };

    const changeMenu = (type) => {
      if (type === 'all') {
            currentMenu = 'data6';
            updateButtonNames(['a1', 'a2', 'a3', 'a4', 'a5']);
        } 
       else if (type === 'breakfast') {
            currentMenu = 'data1';
            updateButtonNames(['br1', 'br2', 'br3', 'br4', 'br5']);
        } 
        else if (type === 'dinner') {
            currentMenu = 'data2';
            updateButtonNames(['di1', 'di2', 'di3', 'di4', 'di5']);
        }
        else if (type === 'lunch') {
            currentMenu = 'data3';
            updateButtonNames(['l1', 'l2', 'l3', 'l4', 'l5']);
        }
        else if (type === 'dessert') {
            currentMenu = 'data4';
            updateButtonNames(['de1', 'de2', 'de3', 'de4', 'de5']);
        }
        else if (type === 'beverage') {
            currentMenu = 'data5';
            updateButtonNames(['be1', 'be2', 'be3', 'be4', 'be5']);
        }
    };

    const updateButtonNames = (names) => {
        const buttons = document.querySelectorAll('.choicebtn button');
        buttons.forEach((button, index) => {
            button.textContent = names[index];
            button.setAttribute('onclick', `filterByCategory('${names[index].toLowerCase()}')`);
        });
    };

    // Initial load
    filterProducts('all');
</script>

</body>
</html>

<body>
    <div class="login">
        <form action="change.php" method="post">
            <h1 style="text-align: center;">Reset Password</h1>
            <div class="info">
                <input type="text" placeholder="username"name="usname" autocomplete="off" required></input>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgba(254, 249, 249, 1);">
                    <path
                        d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z">
                    </path>
                </svg>
            </div>
            <div class="info">
                <input type="password" placeholder=" New password" name="npass" autocomplete="off" required></input>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 252, 252, 1);"><path d="M7 17a5.007 5.007 0 0 0 4.898-4H14v2h2v-2h2v3h2v-3h1v-2h-9.102A5.007 5.007 0 0 0 7 7c-2.757 0-5 2.243-5 5s2.243 5 5 5zm0-8c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3z"></path></svg>
            </div>
            <div class="info">
                <input type="password" placeholder="Confirm password" name="cpass" autocomplete="off" required></input>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 252, 252, 1);"><path d="M7 17a5.007 5.007 0 0 0 4.898-4H14v2h2v-2h2v3h2v-3h1v-2h-9.102A5.007 5.007 0 0 0 7 7c-2.757 0-5 2.243-5 5s2.243 5 5 5zm0-8c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3z"></path></svg>
            </div>
            <input type="submit" value="Resert" id="log" style="background-color:white ;">
            <p style="text-align: center;">Don't want to resert Back to <a href="login.html"
                style="color: black;"> Log in</a></p>

        </form>

    </div>

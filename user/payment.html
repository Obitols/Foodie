<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            width: 95vw;
            height: 70vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        section,
        form {
            width: 40%;
            height: 60vh;
        }

        form {
            display: flex;
            justify-content: space-around;
            flex-direction: column;
        }

        form div {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        form div div {
            flex-direction: row;
        }

        input {
            height: 2.5em;
            border-radius: 0.3em;
            border: none;
            font-size: medium;
            outline: none;
            letter-spacing: 1px;
            padding-left: 1em;
        }

        .card1 {
            background-color: white;
            border-radius: 0.3em 0.3em 0 0;
            align-items: center;
            border: 2px gray;
            border-style: solid solid none solid;
        }

        .card2 {
            background-color: white;
            border-radius: 0 0 0.3em 0.3em;
            border: 2px gray;
            border-style: solid solid solid none;
        }

        .card2 input {
            width: 50%;
            border: 2px gray;
            border-style: none none none solid;
        }

        input[type=submit] {
            color: white;
            background-color: blue;
        }

        .itemdetail {
            margin: 5% 0;
            display: grid;
            grid-template-columns: auto auto;
            justify-content: space-between;
        }

        .itemdetails button {
            margin-bottom: 3%;
            padding: 2% 3%;
            border-radius: 50%;
            border: none;
            background-color: gray;
            color: white;
        }

        .itemdetail span {
            margin: 0 0 0 auto;
        }

        @media (max-width:600px) {
            main {
                flex-direction: column;
                height: 130vh;
            }

            section,
            form {
                width: 80%;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="itemdetails">
            <button onclick="deleteDetails()">&lt;</button>
            <h5>Pay Course</h5>
            <h1 class="total">000.00</h1>
            <div class="items"></div>
        </section>
        <form action="">
            <h3>Pay with card</h3>
            <div>
                <label>Email</label>
                <input type="text" style="border: 2px solid gray;" required>
            </div>
            <div>
                <label for="">Card information</label>
                <div class="card1">
                    <input type="text" placeholder="1234 1234 1234 1234" required>
                    <img src="" alt="image">
                </div>
                <div class="card2">
                    <input type="text" placeholder="MM/YY" required>
                    <input type="text" placeholder="CVC" required>
                </div>
            </div>
            <div>
                <label for="">Cardholder name</label>
                <input type="text" style="border: 2px solid gray;" placeholder="Full name on card" required>
            </div>
            <div>
                <label for="">Phone number</label>
                <input type="text" style="border: 2px solid gray;" placeholder="91+" required>
            </div>
            <input type="submit" value="Pay" onclick="placeOrder()">
        </form>
    </main>
    <script>
        let cart = [];
        async function fetchcart() {
            const response = await fetch('http://localhost:3000/cart');
            cart = await response.json();
            const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            const final =totalPrice + totalQuantity*5;
            document.querySelector('.total').textContent=`$${final.toFixed(2)}`;
            document.querySelector('.items').innerHTML = cart.map(item => `
                <div class="itemdetail">
                    <p>${item.name}</p><span>$${item.total}</span>
                    <p>Qty: ${item.quantity}</p><span>$${item.price} each</span>
                </div>
            `).join("");
        }

        async function placeOrder() {
            if (cart.length === 0) {
                alert('Cart is empty!');
                return;
            }
            const items = cart.map(item => `${item.name} x ${item.quantity}`).join(', ');
            const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            const finalprice = totalPrice + totalQuantity * 5;

            await fetch('http://localhost:3000/order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ items, finalprice, totalQuantity })
            });
            alert('Order placed successfully!');
            window.location.href = '/user/order.html';
        }
        function deleteDetails() {
            fetch('http://localhost:3000/address', {
                method: 'DELETE',
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.href = '/user/delivery.html';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete recent entry');
                });
        }
        fetchcart();
    </script>
</body>

</html>
